<ion-header>
    <script>(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = 'https://www.scorebat.com/embed/embed.js?v=mto'; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'scorebat-jssdk'));</script>
  <ion-toolbar>
    <ion-title>
      News World Over
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" 
  (ionRefresh)="ionRefresh($event)" 
  (ionPull)="ionPull($event)" 
  (ionStart)="ionStart($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let Ct of arrayNewsFeed">
      <ion-item >
        <ion-thumbnail slot="start">
          <ion-img
              src="{{ Ct.urlToImage }}">
          </ion-img>
        </ion-thumbnail>
        <div class="heading_wrapper">
          <ion-label class="headline" (click)="viewDetail(Ct.title, Ct.publishedAt, Ct.description, Ct.content, Ct.urlToImage, Ct.url, Ct.source.name)">{{Ct.title}}</ion-label>
          <ion-label class="news_type">Latest news</ion-label>
          <ion-label class="time_ago">{{timeDifference(Ct.publishedAt)}}</ion-label>
        </div>
      </ion-item>
      
      <!-- <ion-button href="{{Ct.url}}"> Read More</ion-button> -->
      <!-- <ion-button class="small_btn" (click)="viewDetail(Ct.title, Ct.publishedAt, Ct.description, Ct.content, Ct.urlToImage, Ct.url, Ct.source.name)" ng-if="Ct != {}"> Read More</ion-button> -->

      <div>
        <!--ads will show here -->
      </div>
      <hr>

    </ion-item-sliding>
  </ion-list> 
  

  <ion-list>
     <ion-item-sliding *ngFor="let Ct1 of arrayVideoFeed">
        <ion-item>
            <ion-label>{{Ct1.title}}               

            <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(Ct1.embed.substring(13, 57))' style='width:100%;height:270px;overflow:hidden;display:block;' class='_scorebatEmbeddedPlayer_'>
            </iframe>
            <!-- <video [src]='sanitizer.bypassSecurityTrustResourceUrl(Ct.embed.substring(13, 57))'></video>  -->
            <!-- <script>(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = 'https://www.scorebat.com/embed/embed.js?v=mto'; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'scorebat-jssdk'));</script> -->
         
            </ion-label>
          </ion-item>          
    </ion-item-sliding> 
  </ion-list>
